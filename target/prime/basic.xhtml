<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prime Faces 6.2</title>
        <link type="text/css" rel="stylesheet" href="./css/basic.css" />

    </h:head>

    <h:body>
        <!--Menubar-->
        <h:form id="navbar">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" url="#" icon="fa fa-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Administration" url="#" icon="fa fa-key">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="About" url="#" icon="fa fa-info">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

        </h:form>
            
         <!--Create new Customer button-->
        <h:form id="add">
                <p:growl id="growl" life="2000" />
                <p:commandButton value="" 
                    id="create"
                    update="growl" 
                    actionListener="#{buttonView.buttonAction}" 
                    styleClass="ui-priority-primary" 
                    icon="fa fa-user-plus" />
        </h:form>

         <!--Table-->
        <p:dataTable var="customer" value="#{dtBasicView.customers}">
            <p:column headerText="User">
                <h:outputText value="#{customer.userName}" />
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{customer.firstName}"  />
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{customer.lastName}"  />
            </p:column>
            <p:column headerText="">
                <h:form>
                        <p:growl id="growl" life="2000" />
                        <p:commandButton value="" 
                                        id="update" 
                                        update="growl" 
                                        actionListener="#{buttonView.buttonAction}" 
                                        styleClass="ui-priority-primary"  
                                        icon="fa fa-edit"/>
                        <p:commandButton value="" 
                                        id="delete" 
                                        update="growl" 
                                        actionListener="#{buttonView.buttonAction}" 
                                        styleClass="ui-priority-primary"  
                                        icon="fa fa-remove"/>
                </h:form>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
