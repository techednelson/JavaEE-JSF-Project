<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:template="http://java.sun.com/jsf/composite/template">
<h:head>
    <title>Aprende Espanol</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>

<h:body>

    <template:header_spanish/>

    <h:form id="form">
        <p:dataTable id="studentsDataTable"
                     value="#{studentsController.students}"
                     var="student"
                     rowKey="#{student.ID}"
                     selection="#{studentsController.studentSelected}"
                     selectionMode="single">
            <!--Header-->
            <f:facet name="header">
                Academia de Espanol : Lista de estudiantes
                <p:menuButton value="Idioma">
                    <p:menuitem value="Ingles" action="#{studentsController.changeToEnglishFromStudentsForm}" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:menuitem value="Espanol" action="#{studentsController.changeToSpanishFromStudentsForm}" icon="ui-icon-arrowrefresh-1-w"/>
                </p:menuButton>
            </f:facet>
            <!-- ID -->
            <p:column headerText="ID" style="width:50px">
                <h:outputText value="#{student.ID}"/>
            </p:column>
            <!-- Username -->
            <p:column headerText="Usuario">
                <h:outputText value="#{student.username}" />
            </p:column>
            <!-- Firstname -->
            <p:column headerText="Nombre">
                <h:outputText value="#{student.firstname}" />
            </p:column>
            <!-- Lastname -->
            <p:column headerText="Apellido">
                <h:outputText value="#{student.lastname}" />
            </p:column>
            <!-- Edit -->
            <p:column headerText="Editar" style="width:300px">
                <!-- Delete Button -->
                <p:commandButton value="Eliminar" actionListener="#{studentsController.deleteStudent}"  oncomplete="PF('delete').show()" update=":#{p:component('studentsDataTable')}" icon="ui-icon-close">
                    <p:confirm header="Confirmacion de eliminacion" message="Estas seguro?" icon="ui-icon-alert" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                <!-- Update Button -->
                <p:commandButton value="Actualizar"  action="#{studentsController.editStudentRecord}" icon="ui-icon-arrowrefresh-1-w"/>
            </p:column>
        </p:dataTable>

        <!-- Delete Confirmation Message Dialog -->
        <p:dialog header="Confirmacion de eliminacion" widgetVar="delete" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="Hasta luego, esperamos verte pronto de regreso"/>
        </p:dialog>

        <!-- About Confirmation Message Dialog -->
        <p:dialog header="Acerca de este proyecto" widgetVar="about" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="Academia de espanol es una aplicacion ejemplo desarrollada en Java de stack completo con base en una arquitectura multicapa. Con JSF Prime Faces 6.2 en el front-end"/>
        </p:dialog>
    </h:form>

    <template:footer_spanish/>
</h:body>
</html>
