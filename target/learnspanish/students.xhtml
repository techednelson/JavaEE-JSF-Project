<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Learn Spanish</title>
        <link rel="stylesheet" href="css/students.css"/>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="studentsDataTable"
                         value="#{studentsController.students}"
                         var="student"
                         rowKey="#{student.username}"
                         selection="#{studentsController.studentSelected}"
                         selectionMode="single">

                <!--Header-->
                <f:facet name="header">
                    Spanish Academy : Students' List
                    <p:button value="Add Student" outcome="new_student" />
                </f:facet>

                <p:column headerText="Username">
                    <h:outputText value="#{student.username}" />
                </p:column>
                <p:column headerText="Firstname">
                    <h:outputText value="#{student.firstname}" />
                </p:column>
                <p:column headerText="Lastname">
                    <h:outputText value="#{student.lastname}" />
                </p:column>
                <p:column headerText="Edit" style="width:50px">

                </p:column>
                <!--Footer-->
                <f:facet name="footer">
                    <p:commandButton value="Delete"  process="@all" update="studentsDataTable"  actionListener="#{studentsController.deleteStudent}" icon="ui-icon-close"/>
                    <p:spacer height="5px;"/>
                </f:facet>
            </p:dataTable>

        </h:form>

    </h:body>
    <script >


    </script>
</html>
