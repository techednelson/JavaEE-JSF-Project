<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Learn Spanish</title>
        <style>
            body {
                border: 0;
                margin: 0;
                background-color: #6EB6D5;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="New Student Registration">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                    <p:inputText id="username" value="#{newStudentController.newStudent.username}" required="true" label="username">
                    <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="username" />
                    <h:outputText value="" />

                    <p:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                    <p:inputText id="firstname" value="#{newStudentController.newStudent.firstname}" required="true" label="firstname">
                    <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="firstname" />
                    <h:outputText value="" />

                    <p:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>
                    <p:inputText id="lastname" value="#{newStudentController.newStudent.lastname}" required="true" label="lastname">
                    <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="lastname" />
                    <h:outputText value="" />

                    <p:outputLabel for="date" value="Birthdate:" style="font-weight:bold"/>
                    <p:calendar id="date" value="#{newStudentController.newStudent.birthDate}" required="true" showOn="button"/>
                    <p:message for="date" />
                    <h:outputText value="" />

                    <p:outputLabel for="country" value="Country:" style="font-weight:bold"/>
                    <p:inputText id="country" value="#{newStudentController.newStudent.country}" required="true"/>
                    <p:message for="country" />
                    <h:outputText value="" />

                    <p:outputLabel for="city" value="City:" style="font-weight:bold"/>
                    <p:inputText id="city" value="#{newStudentController.newStudent.city}" required="true"/>
                    <p:message for="city" />
                    <h:outputText value="" />

                    <p:outputLabel for="street" value="Street:" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{newStudentController.newStudent.street}" required="true" label="street">
                    <f:validateLength minimum="5" maximum="35" />
                    </p:inputText>
                    <p:message for="street" />
                    <h:outputText value="" />

                    <p:outputLabel for="zip_code" value="Zip Code:" style="font-weight:bold"/>
                    <p:inputText id="zip_code" value="#{newStudentController.newStudent.zipCode}" required="true" label="zip_code">
                    <f:validateLength minimum="5" maximum="5" />

                    </p:inputText>
                    <p:message for="zip_code" />
                    <h:outputText value="" />

                    <p:outputLabel for="phone" value="Phone:" style="font-weight:bold"/>
                    <p:inputText id="phone" value="#{newStudentController.newStudent.phoneNumber}" required="true" label="phone">
                    <f:validateLength minimum="10" maximum="10" />
                    </p:inputText>
                    <p:message for="phone" />
                    <h:outputText value="" />

                    <p:outputLabel for="email" value="Email:" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{newStudentController.newStudent.email}" required="true" label="email">
                    <f:validateLength minimum="10" maximum="30" />
                    </p:inputText>
                    <p:message for="email" />
                    <h:outputText value="" />

                    <p:outputLabel for="terms" value="Accept Terms:" style="font-weight:bold"/>
                    <p:selectBooleanCheckbox id="terms" value="#{newStudentController.newStudent.acceptTerms}" required="true"/>
                    <p:message for="terms" />
                    <h:outputText value="" />
                </h:panelGrid>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Birthdate:" />
                        <h:outputText value="#{newStudentController.newStudent.birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>

                <p:separator />

                <p:commandButton id="submit"
                                 value="Submit"
                                 icon="ui-icon-check"
                                 update="panel"
                                 validateClient="true"
                                 actionListener="#{newStudentController.addNewStudent}"
                                 style="margin-right:10px"/>
                <p:button value="Back" outcome="students"  style="margin-right:10px"/>
            </p:panel>

            <p:dialog header="Registration was successful!" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="Welcome to LearnSpanish Lessons"/>
            </p:dialog>
        </h:form>
    </h:body>
    <script >
        document.getElementById('submit').addEventListener("click", function dlg3() {
            PF('dlg3').show();
        });
    </script>
</html>
