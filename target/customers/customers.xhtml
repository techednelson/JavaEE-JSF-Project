<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:template="http://java.sun.com/jsf/composite/template">
    <h:head>
        <title>Customers</title>
        <link rel="stylesheet" href="resources/css/style.css"/>
    </h:head>

    <h:body>
        <template:header2/>

        <h:form id="formDataTable" style="clear: both; padding-top: 40px; width: 78%; margin-left: 11%">
            <p:outputLabel id="customers">
                <p:dataTable id="customersTable"
                             value="#{customersController.customers}"
                             var="customer"
                             rowKey="#{customer.ID}"
                             style="color: #2E90BD">
                    <!-- Username -->
                    <p:column headerText="Username">
                        <h:outputText value="#{customer.username}" />
                    </p:column>
                    <!-- Firstname -->
                    <p:column headerText="Firstname">
                        <h:outputText value="#{customer.firstname}" />
                    </p:column>
                    <!-- Lastname -->
                    <p:column headerText="Lastname">
                        <h:outputText value="#{customer.lastname}" />
                    </p:column>
                    <!-- Edit -->
                    <p:column headerText="" style="width:250px">
                        <!-- Delete Button -->
                        <p:commandLink value="Delete"  process=":formDataTable:customers" update=":formDataTable:customers" icon="ui-icon-close">
                            <p:confirm header="Delete Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            <p:collector value="#{customer}" removeFrom="#{customersController.customers}" unique="true"/>
                        </p:commandLink>

                        <!-- Update Button -->
                        <p:commandLink value="Update" action="#{customersController.searchCustomer(customer)}" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:column>
                </p:dataTable>
            </p:outputLabel>

            <!-- Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <!-- About Confirmation Message Dialog -->
            <p:dialog header="About This Project" widgetVar="about" modal="true" hideEffect="bounce" height="100">
                <h:outputText value="Spanish Academy is a Java full stack application example developed following the Multilayer Architecture. With JSF Prime Faces 6.2 framework in the front-end"/>
            </p:dialog>
        </h:form>


        <template:footer/>


    </h:body>
</html>
