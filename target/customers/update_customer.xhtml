<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:template="http://java.sun.com/jsf/composite/template">
<h:head>
    <title>Customers</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>

<h:body>
    <f:view locale="#{languageController.locale}">
        <template:header/>

        <h:form>
            <p:messages id="message" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

            <p:panel id="panel" header="#{msg['headerForUpdateCustomer']}" style="margin-top: 60px; width: 80%; margin-left: 10%; margin-right: 10%">
                <h:panelGrid columns="4"
                             cellpadding="5">

                    <p:outputLabel for="username" value="#{msg['username']}" style="font-weight:bold"/>
                    <p:inputText id="username" value="#{customerController.customer.username}" required="true" label="username">
                        <f:validateLength minimum="3" maximum="10"/>
                    </p:inputText>
                    <p:message for="username"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="firstname" value="#{msg['firstName']}" style="font-weight:bold"/>
                    <p:inputText id="firstname" value="#{customerController.customer.firstName}" required="true" label="firstname">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="firstname"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="lastname" value="#{msg['lastName']}" style="font-weight:bold"/>
                    <p:inputText id="lastname" value="#{customerController.customer.lastname}" required="true" label="lastname">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="lastname"/>
                    <p:outputLabel value="" />


                    <p:outputLabel for="date" value="#{msg['birthDate']}" style="font-weight:bold"/>
                    <p:calendar id="date" value="#{customerController.customer.birthDate}" required="true" showOn="button"/>
                    <p:message for="date"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="country" value="#{msg['country']}" style="font-weight:bold"/>
                    <p:selectOneMenu id="country" value="#{customerController.country}" style="width:150px" required="true">
                        <p:ajax listener="#{customerController.onCountryChange}" update="city" />
                        <f:selectItem itemLabel="#{msg['selectCountry']}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{customerController.countries}" />
                    </p:selectOneMenu>
                    <p:message for="country"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="city" value="#{msg['city']}" style="font-weight:bold"/>
                    <p:selectOneMenu id="city" value="#{customerController.city}" style="width:150px" required="true">
                        <f:selectItem itemLabel="#{msg['selectCity']}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{customerController.cities}" />
                    </p:selectOneMenu>
                    <p:message for="city"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="street" value="#{msg['street']}" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{customerController.customer.street}" required="true" label="street">
                        <f:validateLength minimum="5" maximum="35"/>
                    </p:inputText>
                    <p:message for="street"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="zip_code" value="#{msg['zipCode']}" style="font-weight:bold"/>
                    <p:inputText id="zip_code" value="#{customerController.customer.zipCode}" required="true" label="zip_code">
                        <f:validateLength minimum="5" maximum="5" />
                    </p:inputText>
                    <p:message for="zip_code"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="phone" value="#{msg['phone']}" style="font-weight:bold"/>
                    <p:inputText id="phone" value="#{customerController.customer.phoneNumber}" required="true" label="phone">
                        <f:validateLength minimum="10" maximum="10"/>
                    </p:inputText>
                    <p:message for="phone" />
                    <p:outputLabel value=""/>


                    <p:outputLabel for="email" value="#{msg['email']}" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{customerController.customer.email}" required="true" label="email">
                        <f:validateLength minimum="10" maximum="30"/>
                    </p:inputText>
                    <p:message for="email"/>
                    <p:outputLabel value=""/>


                    <p:outputLabel for="terms" value="#{msg['terms']}" style="font-weight:bold"/>
                    <p:selectBooleanCheckbox id="terms" value="#{customerController.customer.acceptTerms}" required="true"/>
                    <p:message for="terms"/>
                    <h:outputText value=""/>

                </h:panelGrid>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Birthdate:" />
                        <h:outputText value="#{customerController.customer.birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>

                <p:separator />

                <p:commandButton id="submit"
                                 value="#{msg['submit']}"
                                 icon="ui-icon-check"
                                 update="message, panel"
                                 validateClient="true"
                                 actionListener="#{customerController.updateCustomer}"
                                 style="margin-right:10px">
                    <p:confirm header="#{msg['updateConfirmation']}" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                <p:button value="#{msg['back']}" outcome="customers"  style="margin-right:10px"/>
            </p:panel>
        </h:form>

        <template:footer/>
    </f:view>
</h:body>
</html>
