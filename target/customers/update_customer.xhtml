<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:template="http://java.sun.com/jsf/composite/template">
<h:head>
    <title>Learn Spanish</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>

<h:body>

    <template:header/>

    <h:form>
        <p:messages id="message" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

        <p:panel id="panel" header="Update contact details" style="margin-top: 60px; width: 80%; margin-left: 10%; margin-right: 10%">
            <h:panelGrid columns="4"
                         cellpadding="5">

                <p:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                <p:inputText id="username" value="#{customersController.customerToUpdate.username}" required="true" label="username">
                    <f:validateLength minimum="3" maximum="10"/>
                </p:inputText>
                <p:message for="username"/>
                <h:outputText value="#{customersController.customerToAdd.username}"/>

                <p:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                <p:inputText id="firstname" value="#{customersController.customerToUpdate.firstname}" required="true" label="firstname">
                    <f:validateLength minimum="3" maximum="10" />
                </p:inputText>
                <p:message for="firstname"/>
                <h:outputText value="#{customersController.customerToAdd.firstname}"/>

                <p:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>
                <p:inputText id="lastname" value="#{customersController.customerToUpdate.lastname}" required="true" label="lastname">
                    <f:validateLength minimum="3" maximum="10" />
                </p:inputText>
                <p:message for="lastname"/>
                <h:outputText value="#{customersController.customerToAdd.lastname}"/>

                <p:outputLabel for="date" value="Birthdate:" style="font-weight:bold"/>
                <p:calendar id="date" value="#{customersController.customerToUpdate.birthDate}" required="true" showOn="button"/>
                <p:message for="date"/>
                <h:outputText value=""/>

                <p:outputLabel for="country" value="Country:" style="font-weight:bold"/>
                <p:inputText id="country" value="#{customersController.customerToUpdate.country}" required="true"/>
                <p:message for="country"/>
                <h:outputText value="#{customersController.customerToAdd.country}" />

                <p:outputLabel for="city" value="City:" style="font-weight:bold"/>
                <p:inputText id="city" value="#{customersController.customerToUpdate.city}" required="true"/>
                <p:message for="city"/>
                <h:outputText value="#{customersController.customerToAdd.city}"/>

                <p:outputLabel for="street" value="Street:" style="font-weight:bold"/>
                <p:inputText id="street" value="#{customersController.customerToUpdate.street}" required="true" label="street">
                    <f:validateLength minimum="5" maximum="35"/>
                </p:inputText>
                <p:message for="street"/>
                <h:outputText value="#{customersController.customerToUpdate.street}"/>

                <p:outputLabel for="zip_code" value="Zip Code:" style="font-weight:bold"/>
                <p:inputText id="zip_code" value="#{customersController.customerToUpdate.zipCode}" required="true" label="zip_code">
                    <f:validateLength minimum="5" maximum="5" />

                </p:inputText>
                <p:message for="zip_code"/>
                <h:outputText value="#{customersController.customerToUpdate.zipCode}"/>

                <p:outputLabel for="phone" value="Phone:" style="font-weight:bold"/>
                <p:inputText id="phone" value="#{customersController.customerToUpdate.phoneNumber}" required="true" label="phone">
                    <f:validateLength minimum="10" maximum="10"/>
                </p:inputText>
                <p:message for="phone" />
                <h:outputText value="#{customersController.customerToUpdate.phoneNumber}"/>

                <p:outputLabel for="email" value="Email:" style="font-weight:bold"/>
                <p:inputText id="email" value="#{customersController.customerToUpdate.email}" required="true" label="email">
                    <f:validateLength minimum="10" maximum="30"/>
                </p:inputText>
                <p:message for="email"/>
                <h:outputText value="#{customersController.customerToUpdate.email}"/>

                <p:outputLabel for="terms" value="Accept Terms:" style="font-weight:bold"/>
                <p:selectBooleanCheckbox id="terms" value="#{customersController.customerToUpdate.acceptTerms}" required="true"/>
                <p:message for="terms"/>
                <h:outputText value=""/>

            </h:panelGrid>

            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Birthdate:" />
                    <h:outputText value="#{customersController.customerToUpdate.birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:panelGrid>
            </p:dialog>

            <p:separator />

            <p:commandButton id="submit"
                             value="Submit"
                             icon="ui-icon-check"
                             update="message, panel"
                             validateClient="true"
                             actionListener="#{customersController.updateStudent}"
                             style="margin-right:10px">
                <p:confirm header="Update Confirmation" message="Are you sure?" icon="ui-icon-alert" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:button value="Back" outcome="customers"  style="margin-right:10px"/>
        </p:panel>

        <!-- About Confirmation Message Dialog -->
        <p:dialog header="About This Project" widgetVar="about" showEffect="explode" hideEffect="bounce" height="100">
            <h:outputText value="Spanish Academy is a Java full stack application example developed following the Multilayer Architecture. With JSF Prime Faces 6.2 framework in the front-end"/>
        </p:dialog>
    </h:form>

    <template:footer/>
</h:body>
</html>
