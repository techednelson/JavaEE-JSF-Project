<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Learn Spanish</title>
    </h:head>

    <h:body>
        <h:form  prependId="false">
            <p:panel header="New Student Registration">
                <h:panelGrid  id="add_student" columns="4" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                    <p:inputText id="username" value="#{studentsController.studentSelected.username}" required="true" label="username">
                    <f:validateLength minimum="3" maximum="10" />
                    <f:validateRegex pattern="^[a-zA-Z_\-]+$" />
                    </p:inputText>
                    <p:message for="username" />
                    <h:outputText value="" />

                    <h:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                    <p:inputText id="firstname" value="#{studentsController.studentSelected.firstname}" required="true" label="firstname">
                    <f:validateLength minimum="3" maximum="10" />
                    <f:validateRegex pattern="^[a-zA-Z_\-]+$" />
                    </p:inputText>
                    <p:message for="firstname" />
                    <h:outputText value="" />

                    <h:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>
                    <p:inputText id="lastname" value="#{studentsController.studentSelected.lastname}" required="true" label="lastname">
                    <f:validateLength minimum="3" maximum="10" />
                    <f:validateRegex pattern="^[a-zA-Z_\-]+$" />
                    </p:inputText>
                    <p:message for="lastname" />
                    <h:outputText value="" />

                    <p:outputLabel for="date" value="Birthdate:" style="font-weight:bold"/>
                    <p:calendar id="date" value="#{studentsController.studentSelected.birthDate}" showOn="button" />
                    <p:message for="date" />
                    <h:outputText value="" />

                    <h:outputLabel for="country" value="Country:" style="font-weight:bold"/>
                    <p:inputText id="country" value="#{studentsController.studentSelected.country}" required="true" label="country">
                    <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="country" />
                    <h:outputText value="" />

                    <h:outputLabel for="city" value="City:" style="font-weight:bold"/>
                    <p:inputText id="city" value="#{studentsController.studentSelected.city}" required="true" label="city">
                    <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="city" />
                    <h:outputText value="" />

                    <h:outputLabel for="street" value="Street:" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{studentsController.studentSelected.street}" required="true" label="street">
                    <f:validateLength minimum="5" maximum="35" />
                    </p:inputText>
                    <p:message for="street" />
                    <h:outputText value="" />

                    <h:outputLabel for="zip_code" value="Zip Code:" style="font-weight:bold"/>
                    <p:inputText id="zip_code" value="#{studentsController.studentSelected.zipCode}" required="true" label="zip_code">
                    <f:validateLength minimum="5" maximum="5" />
                    <f:validateRegex pattern="[0-9]+" />
                    </p:inputText>
                    <p:message for="zip_code" />
                    <h:outputText value="" />

                    <h:outputLabel for="phone" value="Phone:" style="font-weight:bold"/>
                    <p:inputText id="phone" value="#{studentsController.studentSelected.phoneNumber}" required="true" label="phone">
                    <f:validateLength minimum="10" maximum="10" />
                    <f:validateRegex pattern="[0-9]+" />
                    </p:inputText>
                    <p:message for="phone" />
                    <h:outputText value="" />

                    <h:outputLabel for="email" value="Email:" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{studentsController.studentSelected.email}" required="true" label="email">
                    <f:validateLength minimum="10" maximum="30" />
                    <f:validateRegex pattern="^(.+)@(.+)$" />
                    </p:inputText>
                    <p:message for="email" />
                    <h:outputText value="" />

                    <p:outputLabel for="terms" value="Terms and Conditions:" style="font-weight:bold"/>
                    <p:selectBooleanCheckbox id="terms" value="#{studentsController.studentSelected.acceptTerms}" />
                    <p:message for="terms" />
                    <h:outputText value="" />
                </h:panelGrid>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Birthdate:" />
                        <h:outputText value="#{studentsController.studentSelected.birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>

                <p:commandButton value="Add"  icon="ui-icon-check" validateClient="true" actionListener="#{studentsController.showMessage}" style="margin-right:10px"/>
                <p:commandButton value="Back" action="students?faces-redirect=true" style="margin-right:10px"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
