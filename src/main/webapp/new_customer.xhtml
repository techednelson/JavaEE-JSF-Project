<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
      xmlns:template="http://java.sun.com/jsf/composite/template">
    <h:head>
        <title>Learn Spanish</title>
        <link rel="stylesheet" href="resources/css/style.css"/>
    </h:head>

    <h:body>

        <template:header/>

        <h:form>
            <p:messages id="message" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

            <p:panel id="panel" header="Add a new customer">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                    <p:inputText id="username" value="#{customersController.customerToAdd.username}" required="true" label="username"/>
                    <p:message for="username" />

                    <p:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                    <p:inputText id="firstname" value="#{customersController.customerToAdd.firstname}" required="true" label="firstname"/>
                    <p:message for="firstname" />

                    <p:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>
                    <p:inputText id="lastname" value="#{customersController.customerToAdd.lastname}" required="true" label="lastname"/>
                    <p:message for="lastname" />

                    <p:outputLabel for="date" value="Birthdate:" style="font-weight:bold"/>
                    <p:calendar id="date" value="#{customersController.customerToAdd.birthDate}" required="true" showOn="button"/>
                    <p:message for="date" />

                    <p:outputLabel for="country" value="Country:" style="font-weight:bold"/>
                    <p:selectOneMenu id="country" value="#{customersController.country}" style="width:150px" required="true">
                        <p:ajax listener="#{customersController.onCountryChange}" update="city" />
                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{customersController.countries}" />
                    </p:selectOneMenu>
                    <p:message for="country" />

                    <p:outputLabel for="city" value="City:" style="font-weight:bold"/>
                    <p:selectOneMenu id="city" value="#{customersController.city}" style="width:150px" required="true">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{customersController.cities}" />
                    </p:selectOneMenu>
                    <p:message for="city" />

                    <p:outputLabel for="street" value="Street:" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{customersController.customerToAdd.street}" required="true" label="street"/>
                    <p:message for="street" />

                    <p:outputLabel for="zip_code" value="Zip Code:" style="font-weight:bold"/>
                    <p:inputText id="zip_code" value="#{customersController.customerToAdd.zipCode}" required="true" label="zip_code" />
                    <p:message for="zip_code" />

                    <p:outputLabel for="phone" value="Phone:" style="font-weight:bold"/>
                    <p:inputText id="phone" value="#{customersController.customerToAdd.phoneNumber}" required="true" label="phone" />
                    <p:message for="phone" />

                    <p:outputLabel for="email" value="Email:" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{customersController.customerToAdd.email}" label="email" required="true"/>
                    <p:message for="email" />

                    <p:outputLabel for="terms" value="Accept Terms:" style="font-weight:bold"/>
                    <p:selectBooleanCheckbox id="terms" value="#{customersController.customerToAdd.acceptTerms}" required="true" requiredMessage="You must accept the terms &amp; conditions"/>
                    <p:message for="terms" />
                </h:panelGrid>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Birthdate:" />
                        <h:outputText value="#{customersController.customerToAdd.birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>

                <p:separator />

                <p:commandButton id="submit"
                                 value="Submit"
                                 icon="ui-icon-check"
                                 update="message, panel"
                                 actionListener="#{customersController.createNewCustomer}"
                                 style="margin-right:10px">
                    <p:confirm header="Registration Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>

                <p:confirmDialog global="true" modal="true" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

                <p:button value="Back" outcome="customers"  style="margin-right:10px"/>
            </p:panel>

            <!-- About Confirmation Message Dialog -->
            <p:dialog header="About This Project" widgetVar="about" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="Spanish Academy is a Java full stack application example developed following the Multilayer Architecture. With JSF Prime Faces 6.2 framework in the front-end"/>
            </p:dialog>
        </h:form>

        <template:footer/>
    </h:body>
</html>
