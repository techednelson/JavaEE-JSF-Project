<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Learn Spanish</title>
    </h:head>

    <h:body>

        <h:form prependId="false">

            <p:growl id="messages" showDetail="true" />
            <p:messages />

            <p:dataTable id="students"
                         var="student"
                         value="#{studentsController.students}"
                         editable="true"
                         rowKey="#{student.username}"
                         selection="#{studentsController.studentSelected}"
                         selectionMode="single">

                <!--Header-->
                <f:facet name="header">
                    Spanish Academy : Students' List
                    <p:commandButton value="Add Student" action="new_student?faces-redirect=true" />
                </f:facet>

                <p:column headerText="Username">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.username}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.username}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Firstname">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.firstname}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.firstname}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Lastname">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{student.lastname}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{student.lastname}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Edit" style="width:50px">
                    <p:rowEditor />
                </p:column>

                <!--Footer-->
                <f:facet name="footer">
                    <h:commandButton value="Back" action="index?faces-redirect=true" />
                    <p:spacer height="5px;"/>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{studentsControllern.editListener}">
                </p:ajax>

            </p:dataTable>


            <p:contextMenu for="students">
                <p:menuitem value="Delete" update="students" icon="ui-icon-close" actionListener="#{studentsController.deletePerson}" ajax="false"/>
            </p:contextMenu>

        </h:form>


    </h:body>
</html>
