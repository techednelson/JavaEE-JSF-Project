<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface/>

<composite:implementation>
        <h:form style="background-color: #013d56; height: 70px">
            <p:outputPanel deferred="true" style="padding: 15px">
                <h2 style="float: left; margin-left: 10%">Advantage Financial Systems Experts</h2>
                <p:menuButton value="Language" style="float: right; margin-top: 12px; margin-right: 10%">
                    <p:menuitem value="English"  icon="ui-icon-arrowrefresh-1-w"/>
                    <p:menuitem value="Spanish"  icon="ui-icon-arrowrefresh-1-w"/>
                </p:menuButton>
            </p:outputPanel>
        </h:form>
</composite:implementation>

</html>
