<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prime Faces 6.2</title>
        <link type="text/css" rel="stylesheet" href="./css/new.css" />

    </h:head>

    <h:body>
        <!--Menubar-->
        <h:form id="navbar">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" url="#" icon="fa fa-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Administration" url="#" icon="fa fa-key">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="About" url="#" icon="fa fa-info">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

        </h:form>

        <!--Validation Panel-->
        <h:form>
            <p:panel header="Validate">
                <p:messages>
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <h:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                    <p:inputText id="firstname" value="#{customer.firstname}" required="true" label="Firstname"/>
                    <p:message for="firstname" />
                    <h:outputText value="#{customer.firstname}" />

                    <h:outputLabel for="lastname" value="Lastname:" style="font-weight:bold"/>
                    <p:inputText id="lastname" value="#{customer.lastname}" label="Lastname">
                        <f:validateDoubleRange minimum="5" maximum="8" />
                    </p:inputText>
                    <p:message for="lastname" />
                    <h:outputText value="#{customer.lastname}" />

                    <h:outputLabel for="username" value="Username" style="font-weight:bold"/>
                    <p:inputText id="username" value="#{customer.userName}" required="true" label="Username">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="username" />
                    <h:outputText value="#{customer.userName}" />

                    <h:outputLabel for="country" value="Country:" style="font-weight:bold"/>
                    <p:inputText id="country" value="#{customer.country}" required="true" label="Country">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="country" />
                    <h:outputText value="#{customer.country}" />

                    <h:outputLabel for="city" value="City:" style="font-weight:bold"/>
                    <p:inputText id="city" value="#{customer.city}" required="true" label="City">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="city" />
                    <h:outputText value="#{customer.city}" />

                    <h:outputLabel for="street" value="Street:" style="font-weight:bold"/>
                    <p:inputText id="street" value="#{customer.street}" required="true" label="Street">
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="street" />
                    <h:outputText value="#{customer.street}" />

                    <h:outputLabel for="zipcode" value="Zip Code:" style="font-weight:bold"/>
                    <p:inputText id="zipcode" value="#{customer.zipCode}" required="true" label="Zip Code">
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="zipcode" />
                    <h:outputText value="#{customer.zipCode}" />

                    <h:outputLabel for="phoneNumber" value="Phone Number" style="font-weight:bold"/>
                    <p:inputText id="phoneNumber" value="#{customer.phoneNumber}" required="true" label="Phone Number">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="phoneNumber" />
                    <h:outputText value="#{customer.phoneNumber}" />

                    <h:outputLabel for="email" value="Email" style="font-weight:bold"/>
                    <p:inputText id="email" value="#{customer.email}" required="true" label="Email">
                        <f:validateLength minimum="3" maximum="10" />
                    </p:inputText>
                    <p:message for="email" />
                    <h:outputText value="#{customer.email}" />
                </h:panelGrid>

                <p:commandButton value="Save" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
            </p:panel>
        </h:form>



    </h:body>
</html>
